<!DOCTYPE html>
<html lang="us-en">
    <head>

        <title>Sherry Fitzpatrick</title>
        
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta charset="utf-8">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        
    </head>

    <body>

        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a style="font-size: 32px; font-family: Georgia, Times, "Times New Roman", serif" class="navbar-brand" href="#">Sherry Fitzpatrick</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                     <li><a href="#"><span class="glyphicon glyphicon-user"></span> About</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Portfolio</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Contact</a></li>
                </ul>
            </div>
        </nav>

<div class="container">
<div class="col-md-5">
    <div class="form-area" style="width: auto;">  
        <form role="form">
        <br style="clear:both">
                    <h3 style="margin-bottom: 25px; text-align: center;">Contact Form</h3>
    				<div class="form-group">
						<input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="mobile" name="mobile" placeholder="Mobile Number" required>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
					</div>
                    <div class="form-group">
                    <textarea class="form-control" type="textarea" id="message" placeholder="Message" maxlength="140" rows="7"></textarea>
                        <span class="help-block"><p id="characterLeft" class="help-block ">Thank You!</p></span>                    
                    </div>
            
        <button type="button" id="submit" name="submit" class="btn btn-primary pull-right" style="margin-bottom: 10px;" >Submit Form</button>
        </form>
    </div>
</div>
</div>

    <footer>    
        <div style="clear: both; text-align: center; padding: 30px 0; font-size: 12px; color: #fff; color: #ccc; background: #666; border-top: 8px solid #4aaaa5;" class="container">Copyright &copy; 2018 Sherry Fitzpatrick
        </div>
    </footer>

</body>
</html>
